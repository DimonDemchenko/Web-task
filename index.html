<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="navbar">
      <h3>Photo storage</h3>
      <h3>by Dimonchik and Bogdanchik</h3>
    </div>

    <div id="app" class="main"></div>
    <div class="popupSizeParams is-hidden">
      <div class="modal is-hidden">
        <button class="modal-btn-close"></button>
        <div>
          <img id="popupImage" />
          <h4 id="name"></h4>
        </div>
      </div>
    </div>
    <div id="bodySize">
      <div id="modalForm" class="is-hidden">
        <div id="panel">
          <form action="" class="form">
            <h2 class="modalHeader">Leave some data about new photo</h2>
            <input class="inputName" required type="text" placeholder="Name" />
            <textarea
              class="description"
              placeholder="Enter some description"
            ></textarea>
            <input class="photoFile" type="file" />
            <input class="button" type="submit" />
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
