<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="navbar">
    <h3>Photo storage</h3>
    <h3>by Dimonchik and Bogdanchik</h3>
  </div>
  <div class="collection">
    <div class="blockAddPhoto"></div>
    <div id="modalForm" class="is-hidden">
      <div id="panel">
        <form action="" class="form">
          <h2 class="modalHeader">Leave some data about new photo</h2>
          <input class="inputName" type="text" placeholder="Name" />
          <textarea class="description" placeholder="Enter some description"></textarea>
          <input name="file" id="file" class="photoFile" type="file" />
          <label class="label" for="file"></label>
          <input value="SUBMIT" class="button" type="button" />
        </form>
      </div>
    </div>
    <div class="popupSizeParams is-hidden">
      <div class="modal is-hidden">
        <div class="button_position">
          <button class="modal-btn-close">X</button>
        </div>
        <h4 id="name"></h4>
        <div>
          <div class="img_position">
            <img id="popupImage" />
          </div>
          <div class="like__dislike">
            <div class="like__block">
              <button class="like"></button>
              <p class="count_of_like">0</p>
            </div>
            <div id="Wall"></div>
            <div class="dislike__block">
              <p class="count_of_dislike">0</p>
              <button class="dislike"></button>
            </div>
          </div>

          <p id="description"></p>
          <div class="comment_block">
            <div class="comment_position">
              <textarea class="comment__message" placeholder="Enter your message"></textarea>
              <input class="comment__input" type="button" />
            </div>
            <ul class="comment_list"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
